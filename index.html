<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bionic Hand 프로젝트 댓글 + 미디어 첨부</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0; padding: 0;
      color: #333;
    }
    header {
      background: #006666;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 0.3rem;
    }
    ul {
      padding-left: 1.5rem;
    }
    .comment-form input,
    .comment-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .comment-form button {
      background: #006666;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .comment-list {
      margin-top: 1rem;
    }
    .comment-item {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    .reply-box {
      margin-left: 1.5rem;
      padding-left: 1rem;
      border-left: 2px solid #ddd;
      margin-top: 0.5rem;
    }
    .reply-button,
    .delete-button {
      font-size: 0.9rem;
      color: #006666;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 0.3rem;
    }
    a {
      color: #006666;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    img, iframe {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 0.3rem;
    }
    iframe {
      aspect-ratio: 16/9;
    }
    .media-label {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bionic Hand 프로젝트</h1>
    <p>MYOWARE 2.0을 이용한 엄지 근전도 제어 의수</p>
  </header>
  <div class="container">
    <h2>피드백 남기기 💬</h2>
    <form class="comment-form" onsubmit="addComment(event)">
      <input type="text" id="nameInput" placeholder="이름" required />
      <textarea id="commentInput" placeholder="댓글 내용을 입력하세요" required></textarea>
      <input type="url" id="mediaInput" placeholder="사진/동영상 URL (선택)" />
      <button type="submit">등록</button>
    </form>

    <div class="comment-list" id="commentList">
      <!-- 댓글들이 여기 표시됩니다 -->
    </div>
  </div>

  <script>
    let comments = JSON.parse(localStorage.getItem("bionicComments") || "[]");

    function saveComments() {
      localStorage.setItem("bionicComments", JSON.stringify(comments));
    }

    function renderComments() {
      const list = document.getElementById("commentList");
      list.innerHTML = "";
      comments.forEach((c, i) => {
        const item = document.createElement("div");
        item.className = "comment-item";
        let mediaHTML = "";
        if (c.media) {
          mediaHTML = getMediaHTML(c.media);
        }
        item.innerHTML = `
          <strong>${escapeHTML(c.name)}</strong>: ${escapeHTML(c.text)}<br>
          ${mediaHTML}
        `;

        // 답글, 삭제 버튼
        const replyBtn = document.createElement("button");
        replyBtn.className = "reply-button";
        replyBtn.textContent = "답글 달기";
        replyBtn.onclick = () => showReplyBox(i);
        item.appendChild(replyBtn);

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-button";
        deleteBtn.textContent = "삭제";
        deleteBtn.onclick = () => deleteComment(i);
        item.appendChild(deleteBtn);

        // 답글 목록
        if (c.replies && c.replies.length > 0) {
          c.replies.forEach(r => {
            const replyDiv = document.createElement("div");
            replyDiv.className = "reply-box";
            let replyMediaHTML = "";
            if(r.media) replyMediaHTML = getMediaHTML(r.media);
            replyDiv.innerHTML = `<strong>${escapeHTML(r.name)}</strong>: ${escapeHTML(r.text)}<br>${replyMediaHTML}`;
            item.appendChild(replyDiv);
          });
        }

        list.appendChild(item);
      });
    }

    // 댓글 등록
    function addComment(event) {
      event.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const text = document.getElementById("commentInput").value.trim();
      const media = document.getElementById("mediaInput").value.trim();
      if (name && text) {
        comments.push({ name, text, media: media || null, replies: [] });
        saveComments();
        renderComments();
        // 입력란 초기화
        document.getElementById("nameInput").value = "";
        document.getElementById("commentInput").value = "";
        document.getElementById("mediaInput").value = "";
      }
    }

    // 답글 입력창 띄우기
    function showReplyBox(index) {
      const name = prompt("이름을 입력하세요:");
      if (!name) return alert("이름은 필수입니다.");
      const text = prompt("답글 내용을 입력하세요:");
      if (!text) return alert("답글 내용을 입력하세요.");
      const media = prompt("사진/동영상 URL을 입력하세요 (선택)");
      if (!comments[index].replies) comments[index].replies = [];
      comments[index].replies.push({ name, text, media: media || null });
      saveComments();
      renderComments();
    }

    // 댓글 삭제
    function deleteComment(index) {
      if (confirm("정말 이 댓글을 삭제하시겠습니까?")) {
        comments.splice(index, 1);
        saveComments();
        renderComments();
      }
    }

    // 미디어 출력 HTML 생성
    function getMediaHTML(url) {
      if (!url) return "";
      // 유튜브, 비메오 등 iframe 동영상 처리
      if (url.includes("youtube.com") || url.includes("youtu.be") || url.includes("vimeo.com")) {
        return `<div class="media-label">동영상:</div><iframe src="${escapeHTML(url)}" frameborder="0" allowfullscreen></iframe>`;
      }
      // 이미지 파일인 경우 (jpg, png, gif, webp 등)
      if (url.match(/\.(jpeg|jpg|gif|png|webp)$/i)) {
        return `<div class="media-label">사진:</div><img src="${escapeHTML(url)}" alt="첨부 이미지" />`;
      }
      // 그 외는 그냥 링크로 표시
      return `<div class="media-label">링크:</div><a href="${escapeHTML(url)}" target="_blank" rel="noopener noreferrer">${escapeHTML(url)}</a>`;
    }

    // HTML 특수문자 이스케이프
    function escapeHTML(text) {
      return text.replace(/[&<>"']/g, function(match) {
        return {
          '&': "&amp;",
          '<': "&lt;",
          '>': "&gt;",
          '"': "&quot;",
          "'": "&#39;"
        }[match];
      });
    }

    renderComments();
  </script>
</body>
</html>
